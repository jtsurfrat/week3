<form ng-submit="controller.addActors()">
  <div class="form-group">
    <label>First Name</label>
    <input class="form-contrl" ng-model="controller.newActor.firstName">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input class="form-contrl" ng-model="controller.newActor.lastName">
  </div>
  <button class="btn btn-primary">Create Actor</button>
</form>

<ul ng-repeat="actor in controller.actors">
  <li>{{actor.firstName}} {{actor.lastName}}</li>
</ul>
